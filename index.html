<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login and Signup Page</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Login and Signup Page</h1>
    <div class="form-container">
      <button id="toggle-form">Switch to Signup</button>
      <form id="login-form" class="active" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <form id="signup-form" autocomplete="off">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="email-signup">Email</label>
        <input type="email" id="email-signup" name="email-signup" required>
        <label for="password-signup">Password</label>
        <input type="password" id="password-signup" name="password-signup" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
